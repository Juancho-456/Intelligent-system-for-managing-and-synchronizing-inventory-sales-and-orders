<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ktronix - Tecnología de Vanguardia</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

  </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href='index.html'>
                    <img src="images/logo.svg.png" alt="Ktronix" >
                </a>
            </div>
            
            <nav class="navbar">
                <ul>
                    <li><a href="#inicio" >Inicio</a></li>
                    <li><a href="#productos">Productos</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                    <li>
                        <a id="login-btn" href='login.html'>
                            <i class="fas fa-user"></i> Iniciar Sesión
                        </a>
                    </li>
                </ul>
            </nav>
            
        </div>
    </header>

    <!-- Hero Section -->
    <section id="inicio" class="hero">
        <div class="container">
            <div class="hero-text">
                <h1>Bienvenido a Ktronix</h1>
                <p>Los mejores productos tecnológicos al mejor precio</p>
            </div>
            <div class="hero-img">
                <img src="images/personaHero.png" alt="Una persona">    
            </div>
        </div>
    </section>
        
    <!-- Productos -->
    
    <form id="Ktronix-form">
        <input type="text" id="Busqueda" placeholder="Ej: Mouse Gamer" class="produt">
        <button type="submitProduct" class="btn-submitP">Buscar Productos</button>
    </form>
    <div id="productos" class="grid"></div>    
    <script src="js/api.js"></script>

    <!-- Contacto -->
    <section id="contacto" class="contact">
        <div class="container">
            <h2>Contacto</h2>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" required></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
    
        </div>
    </footer>
</body>
</html>
