<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kironix - Tecnología de Vanguardia</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

  </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                
                <h1>Kironix</h1>
            </div>
            
            <nav class="navbar">
                <ul>
                    <li><a href="#inicio" class="active">Inicio</a></li>
                    <li><a href="#productos">Productos</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                    <li>
                        <button id="login-btn" class="btn login" onclick="window.location.href='login.html'">
                            <i class="fas fa-user"></i> Iniciar Sesión
                        </button>
                    </li>
                </ul>
            </nav>
            
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="inicio" class="hero">
        <div class="container">
            <h2>Bienvenido a Kironix</h2>
            <p>Los mejores productos tecnológicos al mejor precio</p>
        </div>
    </section>
        
    <!-- Productos -->
    
    <form id="Ktronix-form">
        <input type="text" id="Busqueda" placeholder="Ej: Mouse Gamer" class="produt">
        <button type="submitProduct" class="btn-submitP">Buscar Productos</button>
    </form>
    <div id="productos" class="grid"></div>    
    <script src="js/api.js"></script>

    <!-- Contacto -->
    <section id="contacto" class="contact">
        <div class="container">
            <h2>Contacto</h2>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" required></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
    
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
